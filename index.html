<!DOCTYPE html>
<html>
<head>
	<title>Draw</title>
	<link rel="stylesheet" type="text/css" href="css/draw.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
	<div id="squareHolder">
	</div>
	
	<div id="wrapper">
		<div id="sizeHolder">
			<div id="0" class="sizeButtons">20px</div><div id="1" class="sizeButtons">25px</div><div id="2" class="sizeButtons active">50px</div> <!--Same line because inline-block creates white space-->
		</div>
		<div id="options">
				<div id="defaultColor" class="optionsButtons active">Default</div><div id="randomColor" class="optionsButtons">Random</div><div id="greyScaleColor" class="optionsButtons">Grayscale</div>
		</div>
	</div>
	
	<div id="links">
		<a href="https://github.com/alexanderLjungstedt/draw.git">Source</a>
	</div>
	
	
</body>

	<script src="js/draw.js"></script>
</html>
